<!DOCTYPE html>
<html lang="en" class="w-full h-full m-0 p-0">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    
    <style>
        .details {
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 9));
        }
    </style>
</head>
<body class="w-full h-full font-['Gilroy']">
    <div class="app w-full h-screen bg-black">
        <div class="image-container w-full h-screen relative overflow-hidden">

            <div class="main-card z-[3] w-full absolute h-full    ">
                <img class="w-full h-screen object-cover" src="" alt="">
            </div>

            <div class="incoming-card z[2] w-full absolute h-full">
                <img src="" alt="">
            </div>
        </div>

        <div class="screen  absolute z-[4] top-0 left-0 w-full h-screen  flex flex-col justify-between">
            <div class="navbar px-5 py-6 flex justify-between items-center text-white">
                <div class="profile-img w-[4rem] h-[4rem] rounded-full bg-red-600 overflow-hidden">
                    <img class="w-full h-full object-cover" src="img/meh.jpg" alt="">
                </div>
                <p class="text-3xl font-bold">Animony</p>

                <div class="chat-icon w-[4rem] h-[4rem] rounded-full bg-white/20 flex justify-center items-center">
                    <i class="ri-chat-1-line text-3xl opacity-80"></i>
                </div>
            </div>

            <div class="details-container w-full">
                <div class="details px-5 py-6 w-full">
                    <div class="element address flex items-center gap-3">
                        <i class="w-[2.2rem] h-[2.2rem] flex justify-center items-center bg-white font-extrabold rounded-full ri-corner-left-up-line"></i>
    
                        <h1 class="text-white font-semibold text-lg">Bangladesh, Faridpur</h1>
                    </div>
                    <div class="element name-age flex gap-5 mt-2 text-white">
                        <h1 class="text-6xl font-medium">Victoria</h1>
                        <h1 class="opacity-60 text-6xl">20</h1>
                    </div>
    
                    <div class="element tags flex gap-3 text-white mt-4">
                        
                    </div>
    
                    <div class="element bio text-white/80 mt-5">
                        <p class="text-xl font-semibold">Bio</p>
                        <h1 class="text-lg mt-2"></h1>
                    </div>
    
                    <div class="element buttons flex items-start mt-7 gap-4">
                        <button class="deny py-2 rounded-xl w-1/2 bg-white">
                            <i class="text-4xl font-bold ri-close-fill"></i>
                        </button>
                        <button class="accept py-2 rounded-xl w-1/2 bg-[#FC5149]">
                            <i class="text-4xl font-bold text-white ri-heart-2-fill"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>
</body>
</html>
